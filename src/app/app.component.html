<div class="container">
  <form [formGroup] = 'form'>
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" class="form-control" formControlName = 'username'>

      <div class="alert alert-danger" *ngIf= 'fc.username.touched && fc.username.invalid'>

        <div *ngIf= 'fc.username.errors?.required'>
          The username is required....
        </div>
        <div *ngIf= 'fc.username.errors?.minlength'>
          The Username must be atleast 5 letters
        </div>
        <div *ngIf= 'fc.username.errors?.noSpaceValidators'>
          The Username cannot contain spaces...
        </div>

      </div>
    </div>

      <div class="form-group">
        <label for="">Password</label>
        <input type="text" class="form-control" formControlName = 'password'>

        <div class="alert alert-danger" *ngIf= 'fc.password.touched && fc.password.invalid'>
          <div *ngIf= 'fc.password.errors?.required'>
            The password is required....
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>
</div>
